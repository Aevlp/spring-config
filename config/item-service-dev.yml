server:
  port: 8001

spring:
  application:
    name: item-service
  cloud:
    config:
      override-none: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
    registry-fetch-interval-seconds: 30

  instance:
    lease-renewal-interval-in-seconds: 30

